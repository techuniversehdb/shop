<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Universe â€” Latest Smartphones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #f8f9fa;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand {
      color: #fff;
      font-weight: 700;
    }
    .card img {
      transition: transform 0.3s ease;
      height: 260px;
      object-fit: contain;
    }
    .card:hover img {
      transform: scale(1.05);
    }
    footer {
      background: #212529;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸ“± Tech Universe</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-light text-center py-4">
    <div class="container">
      <h1 class="fw-bold mb-3">Latest Official Smartphone Prices</h1>
      <p class="text-muted">Auto-updated details from Oppo, Vivo, Samsung, and Redmi official sources.</p>
    </div>
  </section>

  <!-- Product Grid -->
  <div class="container py-4">
    <div class="row" id="product-container">
      <!-- Dynamic phones will load here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Tech Universe â€” Data from official brand sites.</p>
  </footer>

  <script>
    // Dynamic Product Sources
    const sources = [
      {
        brand: "Oppo",
        url: "https://www.oppo.com/in/product-list/smartphones/",
        image: "https://upload.wikimedia.org/wikipedia/commons/1/12/Oppo_Logo_2019.png"
      },
      {
        brand: "Vivo",
        url: "https://www.vivo.com/in/products",
        image: "https://upload.wikimedia.org/wikipedia/commons/f/fd/Vivo_logo_2019.svg"
      },
      {
        brand: "Samsung",
        url: "https://www.samsung.com/in/smartphones/all-smartphones/",
        image: "https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg"
      },
      {
        brand: "Redmi",
        url: "https://www.mi.com/in/product-list/redmi/",
        image: "https://upload.wikimedia.org/wikipedia/commons/2/29/Xiaomi_logo_%282021-%29.svg"
      }
    ];

    const container = document.getElementById('product-container');

    sources.forEach(source => {
      // Create a live card for each brand linking to official product page
      const card = document.createElement('div');
      card.className = 'col-md-6 col-lg-3 mb-4';
      card.innerHTML = `
        <div class="card shadow-sm border-0">
          <img src="${source.image}" class="card-img-top p-3" alt="${source.brand}">
          <div class="card-body text-center">
            <h5 class="card-title">${source.brand}</h5>
            <p class="text-muted small">View the latest ${source.brand} smartphones, prices, and specifications directly on the official site.</p>
            <a href="${source.url}" target="_blank" class="btn btn-dark btn-sm">
              <i class="fas fa-external-link-alt"></i> Visit Official Site
            </a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
